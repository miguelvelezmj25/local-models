<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            color: black;
        }

        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            background-color: #ffffff;
            border-style: solid;
        }

        .right {
            right: 0;
            background-color: #ffffff;
            border-style: solid;
        }

        tr.border_bottom td {
            border-bottom: 2px solid black;
            width: 250px;
        }
    </style>
</head>
<body>
<div class="split left">
    <div class="centered">
        <p><table><tr><td><span style="font-weight:bold">A</span></td></tr>
<tr class="border_bottom">
<td>e.c.c.m.p.ExpensiveC.getFactors()</td><td align ="right">4.346</td>
</tr>
<tr class="border_bottom">
<td>e.c.c.m.p.EarlyRetur.bar()</td><td align ="right">0.52</td>
</tr>
<tr class="border_bottom">
<td>e.c.c.m.p.EarlyRetur.foo()</td><td align ="right">0</td>
</tr>
<tr class="border_bottom">
<td>e.c.c.m.p.EarlyRetur.main()</td><td align ="right">0</td>
</tr>
</table>
</p>
    </div>
</div>

<div class="split right">
    <div class="centered">
        <p><table><tr><td><span style="font-weight:bold">FALSE</span></td></tr>
<tr class="border_bottom">
<td>e.c.c.m.p.ExpensiveC.getFactors()</td><td align ="right">4.313</td>
</tr>
<tr class="border_bottom">
<td>e.c.c.m.p.EarlyRetur.bar()</td><td align ="right">0.526</td>
</tr>
<tr class="border_bottom">
<td>e.c.c.m.p.EarlyRetur.foo()</td><td align ="right">0</td>
</tr>
<tr class="border_bottom">
<td>e.c.c.m.p.EarlyRetur.main()</td><td align ="right">0</td>
</tr>
</table>
</p>
    </div>
</div>
</body>
</html>
