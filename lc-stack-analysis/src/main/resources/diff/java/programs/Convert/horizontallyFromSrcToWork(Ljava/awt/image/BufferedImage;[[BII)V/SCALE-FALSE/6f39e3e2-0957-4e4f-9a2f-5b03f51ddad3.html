<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            color: black;
        }

        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            background-color: #ffffff;
            border-style: solid;
        }

        .right {
            right: 0;
            background-color: #ffffff;
            border-style: solid;
        }

        tr.border_bottom td {
            border-bottom: 2px solid black;
            width: 250px;
        }
    </style>
</head>
<body>
<div class="split left">
    <div class="centered">
        <p><table><tr><td><span style="font-weight:bold">SCALE</span></td></tr>
<tr class="border_bottom">
<td>c.m.i.ImageUtils.getPixelsB()</td><td align ="right"><span style="background-color: #ffc061">0.175</span></td>
</tr>
<tr class="border_bottom">
<td>c.m.i.ResampleOp.horizontal()</td><td align ="right"><span style="background-color: #ffc061">17.3</span></td>
</tr>
<tr class="border_bottom">
<td>c.m.i.ResampleOp.run()</td><td align ="right">0</td>
</tr>
</table>
</p>
    </div>
</div>

<div class="split right">
    <div class="centered">
        <p><table><tr><td><span style="font-weight:bold">FALSE</span></td></tr>
<tr class="border_bottom">
<td>c.m.i.ImageUtils.getPixelsB()</td><td align ="right"><span style="background-color: #ffc061">0.944</span></td>
</tr>
<tr class="border_bottom">
<td>c.m.i.ResampleOp.horizontal()</td><td align ="right"><span style="background-color: #ffc061">7.079</span></td>
</tr>
<tr class="border_bottom">
<td>c.m.i.ResampleOp.run()</td><td align ="right">0</td>
</tr>
</table>
</p>
    </div>
</div>
</body>
</html>
